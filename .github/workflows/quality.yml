name: Code Quality

on:
  push:
    branches: [ master, develop, work ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *' # 毎日午前6時に実行

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 ESLint
      run: |
        if [ ! -f .eslintrc.json ]; then
          echo "Creating basic ESLint configuration..."
          echo '{"extends": ["eslint:recommended"], "env": {"browser": true, "es2020": true}, "parserOptions": {"ecmaVersion": 2020, "sourceType": "module"}}' > .eslintrc.json
        fi
        npm run lint || echo "ESLint issues found"
      continue-on-error: true
      
    - name: 💅 Prettier check
      run: |
        # Check if prettier config exists, if not create a basic one
        if [ ! -f .prettierrc ]; then
          echo '{"semi": true, "singleQuote": true, "tabWidth": 2}' > .prettierrc
        fi
        npx prettier --check "src/**/*.{ts,tsx,js,jsx}" || echo "Prettier formatting issues found"
      continue-on-error: true
      
    - name: 🧪 Test coverage
      run: npm run test:coverage
      
    - name: 📊 Upload coverage to Codecov
      if: env.CODECOV_TOKEN != ''
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        
    - name: 🔒 Security audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: 📦 Bundle size analysis
      run: |
        npm run build
        echo "Bundle Analysis Results:" > bundle-report.txt
        ls -la dist/ >> bundle-report.txt
        du -sh dist/* >> bundle-report.txt
        echo "Total bundle size: $(du -sh dist)" >> bundle-report.txt
      continue-on-error: true
      
    - name: 🏗️ Build check
      run: npm run build
      
    - name: 📝 Generate quality report
      run: |
        echo "## 📊 コード品質レポート" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ チェック項目" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ESLint" >> $GITHUB_STEP_SUMMARY
        echo "- [x] Prettier" >> $GITHUB_STEP_SUMMARY
        echo "- [x] テストカバレッジ" >> $GITHUB_STEP_SUMMARY
        echo "- [x] セキュリティ監査" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ビルド確認" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📈 メトリクス" >> $GITHUB_STEP_SUMMARY
        echo "- **実行時刻**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Node.js**: $(node --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **npm**: $(npm --version)" >> $GITHUB_STEP_SUMMARY

