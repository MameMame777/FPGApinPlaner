name: Code Quality

on:
  push:
    branches: [ master, develop, work ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *' # æ¯Žæ—¥åˆå‰6æ™‚ã«å®Ÿè¡Œ

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” ESLint
      run: |
        if [ ! -f .eslintrc.json ]; then
          echo "Creating basic ESLint configuration..."
          echo '{"extends": ["eslint:recommended"], "env": {"browser": true, "es2020": true}, "parserOptions": {"ecmaVersion": 2020, "sourceType": "module"}}' > .eslintrc.json
        fi
        npm run lint || echo "ESLint issues found"
      continue-on-error: true
      
    - name: ðŸ’… Prettier check
      run: |
        # Check if prettier config exists, if not create a basic one
        if [ ! -f .prettierrc ]; then
          echo '{"semi": true, "singleQuote": true, "tabWidth": 2}' > .prettierrc
        fi
        npx prettier --check "src/**/*.{ts,tsx,js,jsx}" || echo "Prettier formatting issues found"
      continue-on-error: true
      
    - name: ðŸ§ª Test coverage
      run: npm run test:coverage
      
    - name: ðŸ“Š Upload coverage to Codecov
      if: env.CODECOV_TOKEN != ''
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        
    - name: ðŸ”’ Security audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: ðŸ“¦ Bundle size analysis
      run: |
        npm run build
        echo "Bundle Analysis Results:" > bundle-report.txt
        ls -la dist/ >> bundle-report.txt
        du -sh dist/* >> bundle-report.txt
        echo "Total bundle size: $(du -sh dist)" >> bundle-report.txt
      continue-on-error: true
      
