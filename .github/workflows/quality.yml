name: Code Quality

on:
  push:
    branches: [ master, develop, work ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *' # 毎日午前6時に実行

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: 💅 Prettier check
      run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,md}"
      continue-on-error: true
      
    - name: 🧪 Test coverage
      run: npm run test:coverage
      
    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
        
    - name: 🔒 Security audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: 📦 Bundle size analysis
      run: |
        npm run build
        npx bundlemon --verbose
      continue-on-error: true
      
    - name: 🏗️ Build check
      run: npm run build
      
    - name: 📝 Generate quality report
      run: |
        echo "## 📊 コード品質レポート" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ チェック項目" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ESLint" >> $GITHUB_STEP_SUMMARY
        echo "- [x] Prettier" >> $GITHUB_STEP_SUMMARY
        echo "- [x] テストカバレッジ" >> $GITHUB_STEP_SUMMARY
        echo "- [x] セキュリティ監査" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ビルド確認" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📈 メトリクス" >> $GITHUB_STEP_SUMMARY
        echo "- **実行時刻**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Node.js**: $(node --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **npm**: $(npm --version)" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔍 Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: always
