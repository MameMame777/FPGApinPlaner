name: Code Quality

on:
  push:
    branches: [ master, develop, work ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *' # æ¯æ—¥åˆå‰6æ™‚ã«å®Ÿè¡Œ

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ’… Prettier check
      run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,md}"
      continue-on-error: true
      
    - name: ğŸ§ª Test coverage
      run: npm run test:coverage
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
        
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: ğŸ“¦ Bundle size analysis
      run: |
        npm run build
        npx bundlemon --verbose
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build check
      run: npm run build
      
