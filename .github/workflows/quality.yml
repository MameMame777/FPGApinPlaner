name: Code Quality

on:
  push:
    branches: [ master, develop, work ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *' # æ¯æ—¥åˆå‰6æ™‚ã«å®Ÿè¡Œ

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” ESLint
      run: |
        if [ ! -f .eslintrc.json ]; then
          echo "Creating basic ESLint configuration..."
          echo '{"extends": ["eslint:recommended"], "env": {"browser": true, "es2020": true}, "parserOptions": {"ecmaVersion": 2020, "sourceType": "module"}}' > .eslintrc.json
        fi
        npm run lint || echo "ESLint issues found"
      continue-on-error: true
      
    - name: ğŸ’… Prettier check
      run: |
        # Check if prettier config exists, if not create a basic one
        if [ ! -f .prettierrc ]; then
          echo '{"semi": true, "singleQuote": true, "tabWidth": 2}' > .prettierrc
        fi
        npx prettier --check "src/**/*.{ts,tsx,js,jsx}" || echo "Prettier formatting issues found"
      continue-on-error: true
      
    - name: ğŸ§ª Test coverage
      run: npm run test:coverage
      
    - name: ğŸ“Š Upload coverage to Codecov
      if: env.CODECOV_TOKEN != ''
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: ğŸ“¦ Bundle size analysis
      run: |
        npm run build
        echo "Bundle Analysis Results:" > bundle-report.txt
        ls -la dist/ >> bundle-report.txt
        du -sh dist/* >> bundle-report.txt
        echo "Total bundle size: $(du -sh dist)" >> bundle-report.txt
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build check
      run: npm run build
      
    - name: ğŸ“ Generate quality report
      run: |
        echo "## ğŸ“Š ã‚³ãƒ¼ãƒ‰å“è³ªãƒ¬ãƒãƒ¼ãƒˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… ãƒã‚§ãƒƒã‚¯é …ç›®" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ESLint" >> $GITHUB_STEP_SUMMARY
        echo "- [x] Prettier" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ç›£æŸ»" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ãƒ“ãƒ«ãƒ‰ç¢ºèª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“ˆ ãƒ¡ãƒˆãƒªã‚¯ã‚¹" >> $GITHUB_STEP_SUMMARY
        echo "- **å®Ÿè¡Œæ™‚åˆ»**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Node.js**: $(node --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **npm**: $(npm --version)" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: always
